<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Advanced Code Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .toolbar {
      padding: 10px;
      background: #ddd;
      display: flex;
      align-items: center;
    }
    .toolbar select, .toolbar button {
      margin-right: 10px;
      padding: 5px 10px;
    }
    #editor {
      flex: 1;
      width: 100%;
    }
    #output {
      height: 150px;
      width: 100%;
      overflow-y: auto;
      background: #f0f0f0;
      padding: 10px;
      white-space: pre-wrap;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <select id="language">
      <option value="python">Python</option>
      <option value="js">JavaScript</option>
    </select>
    <button id="runBtn">Run Code</button>
  </div>
  <div id="editor">print("Hello World")</div>
  <div id="output">Output will appear here...</div>

  <!-- Load Ace Editor from local package -->
  <script src="./ace/ace.js"></script>
  <script src="./ace/ext-language_tools.js"></script>
  <script>
    // Initialize Ace Editor
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.setOptions({
      enableBasicAutocompletion: true,
      enableSnippets: true,
      enableLiveAutocompletion: true,
      showLineNumbers: true,
      tabSize: 4
    });

    // Update editor mode based on language selection
    var languageSelect = document.getElementById("language");
    function updateEditorMode() {
      var lang = languageSelect.value;
      if (lang === "python") {
        editor.session.setMode("ace/mode/python");
      } else if (lang === "js") {
        editor.session.setMode("ace/mode/javascript");
      }
    }
    languageSelect.addEventListener("change", updateEditorMode);
    updateEditorMode();

    // Send code to FastAPI when "Run Code" button is clicked
    document.getElementById("runBtn").addEventListener("click", function() {
      var language = languageSelect.value;
      var code = editor.getValue();
      var outputDiv = document.getElementById("output");

      outputDiv.innerText = "Running code...";

      fetch("http://localhost:8000/execute", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ language: language, code: code })
      })
      .then(response => response.json())
      .then(data => {
        outputDiv.innerText = "Output:\n" + data.output +
                              "\nExecution Time: " + data.execution_time.toFixed(3) + " sec";
      })
      .catch(error => {
        outputDiv.innerText = "Error: " + error;
      });
    });
  </script>
</body>
</html>
