<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Multi-Language Code Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .toolbar {
      padding: 10px;
      background: #ddd;
      display: flex;
      align-items: center;
    }
    .toolbar select,
    .toolbar button {
      margin-right: 10px;
      padding: 5px 10px;
    }
    #editor {
      flex: 1;
      width: 100%;
    }
    #output {
      height: 150px;
      width: 100%;
      overflow-y: auto;
      background: #f0f0f0;
      padding: 10px;
      white-space: pre-wrap;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <select id="language">
      <option value="python">Python</option>
      <option value="javascript">JavaScript</option>
      <option value="java">Java</option>
      <option value="c">C</option>
      <option value="cpp">C++</option>
      <option value="ruby">Ruby</option>
      <option value="php">PHP</option>
      <option value="csharp">C#</option>
      <option value="go">Go</option>
      <option value="r">R</option>
    </select>
    <button id="runBtn">Run Code</button>
  </div>
  <div id="editor">// Write your code here</div>
  <div id="output">Output will appear here...</div>

  <!-- Load Ace Editor from local package -->
  <script src="./ace/ace.js"></script>
  <script src="./ace/ext-language_tools.js"></script>
  <script>
    // Initialize Ace Editor
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.setOptions({
      enableBasicAutocompletion: true,
      enableSnippets: true,
      enableLiveAutocompletion: true,
      showLineNumbers: true,
      tabSize: 4
    });

    // Mapping language identifiers to Ace Editor modes
    var modeMapping = {
      python: "ace/mode/python",
      javascript: "ace/mode/javascript",
      java: "ace/mode/java",
      c: "ace/mode/c_cpp",
      cpp: "ace/mode/c_cpp",
      ruby: "ace/mode/ruby",
      php: "ace/mode/php",
      csharp: "ace/mode/csharp",
      go: "ace/mode/golang",
      r: "ace/mode/r"
    };

    var languageSelect = document.getElementById("language");

    function updateEditorMode() {
      var lang = languageSelect.value;
      var mode = modeMapping[lang] || "ace/mode/text";
      editor.session.setMode(mode);
    }

    languageSelect.addEventListener("change", updateEditorMode);
    updateEditorMode();

    // Send code to FastAPI when "Run Code" is clicked
    document.getElementById("runBtn").addEventListener("click", function() {
      var language = languageSelect.value;
      var code = editor.getValue();
      var outputDiv = document.getElementById("output");

      outputDiv.innerText = "Running code...";

      fetch("http://localhost:8000/execute", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ language: language, code: code })
      })
      .then(response => response.json())
      .then(data => {
        outputDiv.innerText = "Output:\n" + data.output +
                              "\nExecution Time: " + data.execution_time.toFixed(3) + " sec";
      })
      .catch(error => {
        outputDiv.innerText = "Error: " + error;
      });
    });
  </script>
</body>
</html>
